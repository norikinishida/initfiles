# 2020/07/11

# Prefix変更 (ctrl-k)
set-option -g prefix C-k

# Prefix+":"でコマンドモードに
bind : command-prompt

# Prefix+"s/v"でウィンドウ分割
bind s split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'
bind -r S select-layout even-vertical
bind -r V select-layout even-horizontal

# ウィンドウ作成時に現在のディレクトリに自動で移動
bind c new-window -c '#{pane_current_path}'
# bind '"' split-window -c '#{pane_current_path}'
# bind % split-window -h -c '#{pane_current_path}'

# Prefix+"h/j/k/l"でペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Prefix+"H/J/K/L"でペインリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ステータスバー
set-option -g status-interval 1
set-option -g status-fg cyan
set-option -g status-bg black
# 左
set-option -g status-left-length 60
set-option -g status-left-fg cyan
set-option -g status-left-bg black
set-option -g status-left "Session: #S"
# 中央
set-option -g status-justify "centre"
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg cyan
set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-format " #I: #W"
# 右
set-option -g status-right-length 60
set-option -g status-right-fg cyan
set-option -g status-right-bg black
set-option -g status-right "#h | %m/%d %H:%M:%S"

# ペインボーダー
set-option -g pane-border-fg blue
set-option -g pane-border-bg black
set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg black

# コピー
set-window-option -g mode-keys vi

# マウス有効
set-option -g mouse on

