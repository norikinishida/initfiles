# 2020/07/11

# Prefix変更 (ctrl-k)
set-option -g prefix C-k

# Prefix+":"でコマンドモードに
bind : command-prompt

# Prefix+"s/v"でウィンドウ分割
bind s split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'
bind -r S select-layout even-vertical
bind -r V select-layout even-horizontal

# ウィンドウ作成時に現在のディレクトリに自動で移動
bind c new-window -c '#{pane_current_path}'
# bind '"' split-window -c '#{pane_current_path}'
# bind % split-window -h -c '#{pane_current_path}'

# Prefix+"h/j/k/l"でペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Prefix+"H/J/K/L"でペインリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ステータスバー
set -g status-interval 10
set-option -g status-fg black
set-option -g status-bg blue
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-attr bright
# set-option -g status-style fg="black",bg="blue"
# set-window-option -g window-status-current-style fg="black",bg="white","bright"

# ペインボーダー
set -g pane-border-fg blue
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black
# set -g pane-border-style fg="blue",bg="black"
# set -g pane-active-border-style fg="green",bg="black"

# コピー
setw -g mode-keys vi

# マウス有効
set -g mouse on

